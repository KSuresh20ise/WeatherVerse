<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherVerse</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        .header {
            background: linear-gradient(to right, #75a0c5, #00f2fe);
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header img {
            width: 30px; /* Adjust size as needed */
            margin-right: 10px; /* Space between icon and title */
        }
        .search-container {
            margin: 20px auto;
            max-width: 500px;
            display: flex;
            gap: 10px;
        }
        .search-bar {
            border-radius: 50px;
            padding: 10px;
            flex: 1;
        }
        .search-btn {
            border-radius: 50px;
            padding: 10px 20px;
            background-color: #4facfe;
            color: white;
            border: none;
            cursor: pointer;
        }
        .search-btn:hover {
            background-color: #00c6ff;
        }
        .weather-card {
            border-radius: 10px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            text-align: center;
            padding: 15px;
        }
        .weather-card:hover {
            transform: scale(1.05);
        }
        .weather-icon {
            font-size: 40px;
            color: #4facfe;
        }
        .weather-img {
            width: 50px;
            height: 50px;
        }
        .location-card {
            border-radius: 10px;
            background: #f8f9fa;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }
        .row-gap {
            margin-bottom: 20px; /* Space between rows of weather cards */
        }
        .footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }
        body, html {
            min-height: 100%;
            margin: 0;
            padding-bottom: 50px; /* Space for the fixed footer */
        }
        .container {
            padding-bottom: 50px; /* Additional space to avoid overlap with footer */
        }
    </style>
</head>
<body>

<!-- Header -->
<div class="header">
    <img src="https://cdn-icons-png.flaticon.com/512/1146/1146869.png" alt="Cloudy Icon"> WeatherVerse
</div>

<!-- Search Bar -->
<div class="container">
    <div class="search-container">
        <input type="text" id="cityInput" class="form-control search-bar" placeholder="Enter city name...">
        <button class="search-btn" onclick="fetchWeather()"><i class="fas fa-search"></i></button>
    </div>

    <!-- Location Card -->
    <div class="location-card" id="locationCard">
        <h5><i class="fas fa-map-marker-alt"></i> Enter a city</h5>
        <p>Local Time: --:--</p>
    </div>

    <!-- Weather Details Cards -->
    <div class="row text-center mt-3 row-gap" id="weatherCards">
        <p>Search for a city to see weather details.</p>
    </div>
</div>

<!-- Footer -->
<div class="footer">
    &copy; 2025 WeatherVerse. Developed by K. Suresh.
</div>

<script>
    async function fetchWeather() {
      const city = document.getElementById("cityInput").value.trim();
      if (city === "") return alert("Please enter a city!");

      try {
          const response = await fetch(`/weather/${city}`);
          const data = await response.json();

          if (!data || !data.location) {
              alert("City not found!");
              return;
          }

          if (data.error && data.error.code === 104) {
              // Display a custom message when the API usage limit is reached
              document.getElementById("weatherCards").innerHTML = `
                  <div class="col-12">
                      <div class="weather-card p-3">
                          <h5>Error</h5>
                          <p>Your monthly API usage limit has been reached. Please upgrade your subscription plan.</p>
                      </div>
                  </div>
              `;
              return;
          }

          // Display weather data if the request was successful
          document.getElementById("locationCard").innerHTML = `
              <h5><i class="fas fa-map-marker-alt"></i> ${data.location.name}, ${data.location.region}, ${data.location.country}</h5>
              <p>Local Time: ${data.location.localtime}</p>
          `;

          document.getElementById("weatherCards").innerHTML = `
              <div class="col-md-3">
                  <div class="weather-card p-3">
                      <img src="${data.current.weather_icons[0]}" alt="Weather Icon" class="weather-img">
                      <h5>Condition</h5>
                      <p>${data.current.weather_descriptions[0]}</p>
                  </div>
              </div>
              <div class="col-md-3">
                  <div class="weather-card p-3">
                      <i class="fas fa-temperature-high weather-icon"></i>
                      <h5>Temperature</h5>
                      <p>${data.current.temperature}°C (Feels like ${data.current.feelslike}°C)</p>
                  </div>
              </div>
              <div class="col-md-3">
                  <div class="weather-card p-3">
                      <i class="fas fa-wind weather-icon"></i>
                      <h5>Wind Speed</h5>
                      <p>${data.current.wind_speed} km/h (${data.current.wind_dir})</p>
                  </div>
              </div>
              <div class="col-md-3">
                  <div class="weather-card p-3">
                      <i class="fas fa-tint weather-icon"></i>
                      <h5>Humidity</h5>
                      <p>${data.current.humidity}%</p>
                  </div>
              </div>
              <div class="col-md-3">
                  <div class="weather-card p-3">
                      <i class="fas fa-sun weather-icon"></i> <!-- Changed UV Index Icon -->
                      <h5>UV Index</h5>
                      <p>${data.current.uv_index}</p>
                  </div>
              </div>
          `;
      } catch (error) {
          alert("Error fetching weather data. Please try again.");
      }
  }

</script>

</body>
</html>
